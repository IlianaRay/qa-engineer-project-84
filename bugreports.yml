- summary: |
    Не работает фильтрация по начальной стоимости товаров, без учета скидки 
  environment: |
    Mozilla Firefox Version 122.0 (64 бит)
    Windows 11 Pro
  steps-to-reproduce: |
    1. В поле "Цена" вводим значения "От" - "До" 
