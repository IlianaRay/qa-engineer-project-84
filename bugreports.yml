- summary: |
    Проблема с выбором товаров по производителю  
  environment: |
    Mozilla Firefox Version 122.0 (64 бит)
    Windows 11 Pro
  steps-to-reproduce: |
    1. В поле "Производитель" отмечаем галочками любых производителей
    2. Нажимаем кнопку "Следующая" для просмотра следующей страницы с товарами 
  expected-result: |
    Выбор по производителю включает в себя список всех доступных производителей в магазине 
  actual-result: |
    Появляется сообщение "Ничего не найдено" 
    Список производителей меняется при переходе на следующую страницу
    Выбор товаров по производителю привязан к текущей открытой странице
    Screen6a.png
    Screen6b.png

