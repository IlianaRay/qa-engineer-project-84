- summary: |
    Во вкладке "Категория" отображены не все категории товаров доступные в магазине, а только те, которые отображаются на текущей странице
  environment: |
    Mozilla Firefox Version 122.0 (64 бит)
    Windows 11 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Открываем вкладку "Категория"
    3. Нажимаем кнопку "Следующая" для просмотра следующей страницы с товарами и смотрим, как меняются категории во вкладке "Категория"
  expected-result: |
    Во вкладке "Категория" отображаются все категории товаров, доступные в магазине 
  actual-result: |
    Во вкладке "Категория" отображаются только те категории товаров, которые отображаются на текущей странице
