---
- summary: |
    Успешная регистрация нового пользователя
  requirement: |
    При правильном заполнении полей в форме регистрации, должна происходить регистрация пользователя
  prerequisites: |
    Открыта форма регистрации
  test-data: |
    Заполнить поле: "Имя Фамилия". Значение: "Iliana Ray"
    Заполнить поле: "E-mail пользователя". Значение: "ilianaray@gmail.com"
    Заполнить поле: "Пароль". Значение: "Iliana*123"
    Заполнить поле: "Подтвердите пароль". Значение: "Iliana*123"
  steps:
    - Вводим имя и фамилию 
    - Вводим e-mail
    - Вводим пароль
    - Вводим подтверждение пароля 
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Происходит регистрация нового пользователя

- summary: |
    Проверка регистрации пользователя с незаполленным полем "Имя Фамилия"
  requirement: |
    При незаполненном поле "Имя Фамилия" регистрация не происходит 
  prerequisites:
    Открыта форма регистрации
  steps:
    - Вводим e-mail
    - Вводим пароль
    - Вводим подтверждение пароля 
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Пользователь видит сообщение "Заполнение поля обязательно", регистрация не происходит

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введенном в поле "Поиск" ключевом слове, должно происходить отображение позиций из каталога, содержащих данное слово в названии или описании
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Заполнить поле: "Поиск". Значение: "iPhone X"
  steps:
    - В поле "Поиск" вводим ключевое слово 
  expected-result: |
    На странице отображаются все позиции каталога, содержащие ключевое слово

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории товаров во вкладке "Категория", должно происходить отображение товаров только из этой категории
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Вкладка: "Категория". Значение: "laptops"
  steps:
    - Нажимаем на вкладку "Категория" 
    - В выпадающем списке выбираем категорию товаров
  expected-result: |
    На странице отображаются все позиции каталога из данной категории

- summary: |
    Отображение товаров, которые находятся в наличии 
  requirement: |
    Возможность просмотра только тех товаров, которые находятся в наличии в магазине
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Ставим галочку в чекбоксе "В наличии"  
  expected-result: |
    На странице отображаются все позиции каталога, которые находятся в наличии

- summary: |
    Фильтрация товаров по цене 
  requirement: |
    При заполнении значений в поле "Цена", должна происходить фильтрация товаров, находящихся во введенном ценовом диапазоне  
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Вкладка: "Цена". Поле: "От - До." Значение: "300 - 700"
  steps:
    - Заполняем поля вкладки "Цена": вводим значения "От - До"  
  expected-result: |
    На странице отображаются все позиции каталога, которые находятся в данном ценовом диапазоне

    
