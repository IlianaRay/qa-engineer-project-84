---
- summary: |
    Успешная регистрация нового пользователя
  requirement: |
    В форме регистрации заполняется имя и фамилия (в одном поле), e-mail и пароль с подтверждением. При правильном заполнении полей, происходит регистрация.
  prerequisites: |
    Открыта форма регистрации
  test-data: |
    Заполнить поле: "Имя Фамилия". Значение: "Iliana Ray"
    Заполнить поле: "E-mail пользователя". Значение: "ilianaray@gmail.com"
    Заполнить поле: "Пароль". Значение: "Iliana*123"
    Заполнить поле: "Подтвердите пароль". Значение: "Iliana*123"
  steps:
    - Вводим имя и фамилию 
    - Вводим e-mail
    - Вводим пароль
    - Вводим подтверждение пароля 
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Регистрация нового пользователя

- summary: |
    Проверка регистрации пользователя с незаполленным полем "Имя Фамилия"
  requirement: |
    При незаполненном поле "Имя Фамилия" регистрация не происходит и пользователь видит сообщение "Заполнение поля обязательно"
  prerequisites:
    Открыта форма регистрации
  steps:
    - Вводим e-mail
    - Вводим пароль
    - Вводим подтверждение пароля 
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Пользователь видит сообщение "Заполнение поля обязательно", регистрация не происходит

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введенном в поле "Поиск" ключевом слове, происходит отображение позиций из каталога, содержащих данное слово в названии или описании
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Заполнить поле: "Поиск". Значение: "iPhone X"
  steps:
    - В поле "Поиск" вводим ключевое слово 
  expected-result: |
    На странице отображаются все позиции каталога, содержащие ключевое слово

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории товаров во вкладке "Категория", происходит отображение товаров из этой категории
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Вкладка: "Категория". Значение: "laptops"
  steps:
    - Нажимаем на вкладку "Категория" 
    - В выпадающем окне выбираем категорию товаров
  expected-result: |
    На странице отображаются все позиции каталога из данной категории

    
