---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введенном в поле "Поиск" ключевом слове, должно происходить отображение позиций из каталога, содержащих данное слово в наименовании товара
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - В поле "Поиск" вводим ключевое слово 
  expected-result: |
    На странице отображаются все позиции каталога, содержащие ключевое слово

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории товаров во вкладке "Категория", должно происходить отображение товаров только из этой категории
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Нажимаем на вкладку "Категория" 
    - В выпадающем списке выбираем категорию товаров
  expected-result: |
    На странице отображаются все позиции каталога из данной категории

- summary: |
    Отображение товаров в наличии 
  requirement: |
    Возможность просмотра только тех товаров, которые находятся в наличии в магазине
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Ставим галочку в чекбоксе "В наличии"  
  expected-result: |
    На странице отображаются все позиции каталога, которые находятся в наличии

- summary: |
    Отображение всех товаров, независимо от их наличия в данный момент
  requirement: |
    Возможность просмотра всех товаров магазина, независимо от их наличия в данный момент
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Чекбокс "В наличии" оставляем пустым
  expected-result: |
    На странице отображаются все возможные позиции каталога, независимо от их наличия в данный момент

- summary: |
    Фильтрация товаров по цене 
  requirement: |
    При заполнении значений в поле "Цена", должна происходить фильтрация товаров, находящихся во введенном ценовом диапазоне  
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Вкладка: "Цена". Поле: "От - До." Значение: "300 - 700"
  steps:
    - Заполняем поля вкладки "Цена". Вводим значения "От - До"  
  expected-result: |
    На странице отображаются все позиции каталога, которые находятся в данном ценовом диапазоне

- summary: |
    Выбор по производителю
  requirement: |
    При выборе чекбокса с нужным производителем, должно происходить отображение товаров от данного производителя. Возможность выбора нескольких производителей.
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Выбрать чекбокс с нужным производителем 
  expected-result: |
    На странице отображаются все товары от данного производителя

- summary: |
    Добавление товара в корзину с главной страницы магазина
  requirement: |
    При нажатии кнопки "В корзину" на главной странице магазина, товар добавляется в корзину
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Нажать кнопку "В корзину" на случайном товаре  
  expected-result: |
    Товар добавляется в корзину

- summary: |
    Удаление товара из корзины 
  requirement: |
    При нажатии кнопки "Удалить", товар удаляется из корзины
  prerequisites: |
    Открыта страница "Корзина"
  steps:
    - Нажать кнопку "Удалить" напротив нужного товара 
  expected-result: |
    Товар удаляется из корзины

- summary: |
    Очистка корзины 
  requirement: |
    При нажатии кнопки "Очистить корзину", все добавленные в нее товары удаляются
  prerequisites: |
    Открыта страница "Корзина"
  steps:
    - Нажать кнопку "Очистить корзину"  
  expected-result: |
    Все добавленные в корзину товары удаляются

- summary: |
    Оформление заказа 
  requirement: |
    При нажатии кнопки "Оформить заказ", должно произойти оформление заказа
  prerequisites: |
    Открыта страница "Корзина" с добавленными товарами
  steps:
    - Нажать кнопку "Оформить заказ"  
  expected-result: |
    Появляется окно с сооющением "Заказ успешно оформлен"

- summary: |
    Продолжение покупок после добавления товаров в корзину
  requirement: |
    При нажатии кнопки "Продолжить покупки", должна открыться страница магазина без очистки корзины
  prerequisites: |
    Открыта страница "Корзина" с добавленными товарами
  steps:
    - Нажать кнопку "Продолжить покупки"  
  expected-result: |
    Происходит переадресация на страницу магазина без очистки корзины

- summary: |
    Проверка переключения языка
  requirement: |
    При переключении языка во вкладке "Язык", должно происходить переключение между доступными языками и перевод страниц 
  prerequisites: |
    Открыта страница "Магазин" 
  steps:
    - Нажать на вкладку "Язык"  
    - В выпадающем окне выбрать один из доступных языков (русский/английский)
  expected-result: |
    Происходит переключение и перевод страницы с одного языка на другой

- summary: |
    Проверка страницы выбранного товара
  requirement: |
    При нажатии на товар должна открываться страница с его описанием, ценой и возможностью добавления в корзину
  prerequisites: |
    Открыта страница "Магазин" 
  steps:
    - Нажать на любой товар 
  expected-result: |
    Открывается страница выбранного товара с его описанием, ценой и возможностью добавления в корзину

- summary: |
    Добавление товара в корзину со страницы выбранного товара
  requirement: |
    При нажатии кнопки "В корзину" на странице выбранного товара, товар добавляется в корзину
  prerequisites: |
    Открыта страница выбранного товара
  steps:
    - Нажать кнопку "В корзину"   
  expected-result: |
    Товар добавляется в корзину

- summary: |
    Просмотр фотографий выбранного товара
  requirement: |
    При нажатии на доступные фотографии товара, они должны открываться  
  prerequisites: |
    Открыта страница выбранного товара
  steps:
    - Нажать на доступные фотографии   
  expected-result: |
    Фотографии товара должны открываться

- summary: |
    Проверка работы калькулятора при заказе товаров 
  requirement: |
    Сумма заказа считается с учетом скидки
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Добавляем в корзину несколько товаров
    - Открываем корзину
    - Проверяем сумму заказа, учитывая скидку на товары
  expected-result: |
    Сумма считается корректно, учитывая скидку на товары









    
