---
- summary: |
    Успешная регистрация нового пользователя
  requirement: |
    При правильном заполнении полей в форме регистрации, должна происходить регистрация пользователя
  prerequisites: |
    Открыта форма регистрации
  test-data: |
    Заполнить поле: "Имя Фамилия". Значение: "Iliana Ray"
    Заполнить поле: "E-mail пользователя". Значение: "ilianaray@gmail.com"
    Заполнить поле: "Пароль". Значение: "Iliana*123"
    Заполнить поле: "Подтвердите пароль". Значение: "Iliana*123"
  steps:
    - Вводим имя и фамилию 
    - Вводим e-mail
    - Вводим пароль
    - Вводим подтверждение пароля 
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Происходит регистрация нового пользователя

- summary: |
    Проверка регистрации пользователя с незаполленным полем "Имя Фамилия"
  requirement: |
    При незаполненном поле "Имя Фамилия" регистрация не происходит 
  prerequisites:
    Открыта форма регистрации
  steps:
    - Вводим e-mail
    - Вводим пароль
    - Вводим подтверждение пароля 
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Пользователь видит сообщение "Заполнение поля обязательно", регистрация не происходит

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При введенном в поле "Поиск" ключевом слове, должно происходить отображение позиций из каталога, содержащих данное слово в названии или описании
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - В поле "Поиск" вводим ключевое слово 
  expected-result: |
    На странице отображаются все позиции каталога, содержащие ключевое слово

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории товаров во вкладке "Категория", должно происходить отображение товаров только из этой категории
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Нажимаем на вкладку "Категория" 
    - В выпадающем списке выбираем категорию товаров
  expected-result: |
    На странице отображаются все позиции каталога из данной категории

- summary: |
    Отображение товаров, которые находятся в наличии 
  requirement: |
    Возможность просмотра только тех товаров, которые находятся в наличии в магазине
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Ставим галочку в чекбоксе "В наличии"  
  expected-result: |
    На странице отображаются все позиции каталога, которые находятся в наличии

- summary: |
    Фильтрация товаров по цене 
  requirement: |
    При заполнении значений в поле "Цена", должна происходить фильтрация товаров, находящихся во введенном ценовом диапазоне  
  prerequisites: |
    Открыта страница "Магазин"
  test-data: |
    Вкладка: "Цена". Поле: "От - До." Значение: "300 - 700"
  steps:
    - Заполняем поля вкладки "Цена": вводим значения "От - До"  
  expected-result: |
    На странице отображаются все позиции каталога, которые находятся в данном ценовом диапазоне

- summary: |
    Выбор по производителю
  requirement: |
    При выборе чекбокса с нужным производителем, должно происходить отображение товаров от данного производителя
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Выбрать чекбокс/чекбоксы с нужным производителем 
  expected-result: |
    На странице отображаются все товары от данного производителя

- summary: |
    Добавление товара в корзину 
  requirement: |
    При нажатии кнопки "Добавить", товар добавляется в корзину
  prerequisites: |
    Открыта страница "Магазин"
  steps:
    - Нажать кнопку "Заказать" на случайном товаре  
  expected-result: |
    Товар добавляется в корзину

- summary: |
    Удаление товара из корзины 
  requirement: |
    При нажатии кнопки "Удалить", товар удаляется из корзины
  prerequisites: |
    Открыта страница "Корзина"
  steps:
    - Нажать кнопку "Удалить" напротив нужного товара 
  expected-result: |
    Товар удаляется из корзины

- summary: |
    Очистка корзины 
  requirement: |
    При нажатии кнопки "Очистить корзину", все добавленные в нее товары удаляются
  prerequisites: |
    Открыта страница "Корзина"
  steps:
    - Нажать кнопку "Очистить корзину"  
  expected-result: |
    Все добавленные в корзину удаляются

- summary: |
    Оформление заказа 
  requirement: |
    При нажатии кнопки "Оформить заказ", должно произойти оформление заказа
  prerequisites: |
    Открыта страница "Корзина" с добавленными товарами
  steps:
    - Нажать кнопку "Оформить заказ"  
  expected-result: |
    Появляется окно с сооющением "Заказ успешно оформлен"

- summary: |
    Продолжение покупок после добавления товаров в корзину
  requirement: |
    При нажатии кнопки "Продолжить покупки", должна открыться страница магазина без очистки корзины
  prerequisites: |
    Открыта страница "Корзина" с добавленными товарами
  steps:
    - Нажать кнопку "Продолжить покупки"  
  expected-result: |
    Происходит переадресация на страницу магазина без очистки добавленных товаров в корзине

- summary: |
    Проверка переключения языка
  requirement: |
    При переключении языка во вкладке "Язык", должно происходить переключение между доступными языками 
  prerequisites: |
    Открыта страница "Магазин" 
  steps:
    - Нажать на вкладку "Язык"  
    - В выпадающем окне выбрать один из доступных языков (русский/английский)
  expected-result: |
    Происходит переключение и перевод страницы с одного языка на другой






    
