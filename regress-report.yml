    steps-to-reproduce: |
     1. В поле "Цена" вводим значения "От" - "До" 
    expected-result: |
      Показываются товары из данного ценового диапазона 
    actual-result: |
      Фильтрация по цене не работает
      Screen15.png

  - summary: |
      Проблема с выбором товаров по производителю  
    environment: |
      Mozilla Firefox Version 122.0 (64 бит)
      Windows 11 Pro
    steps-to-reproduce: |
      1. Смотрим список доступных производителей на главное странице  
      2. Нажимаем кнопку "Следующая" и снова смотрим список
    expected-result: |
      Выбор по производителю включает в себя список всех доступных производителей в магазине 
    actual-result: | 
      Список производителей меняется при переходе на следующую страницу
      Выбор товаров по производителю привязан к текущей открытой странице
      Screen6a_.png
      Screen6b_.png

  - summary: |
      Проблема с переключением языка  
    environment: |
      Mozilla Firefox Version 122.0 (64 бит)
      Windows 11 Pro
    steps-to-reproduce: |
      1. Во вкладке "Язык" переключаем язык с английского на русский 
    expected-result: |
      Происходит перевод страницы с одного языка на другой 
    actual-result: |
      Переводится только основное меню сайта и кнопки
      Описание товаров на русский язык не переводится
      Screen12.png

  - summary: |
      Проблема с очисткой корзины  
    environment: |
      Mozilla Firefox Version 122.0 (64 бит)
      Windows 11 Pro
    steps-to-reproduce: |
      1. Добавляем товары в корзину
      2. Нажимаем кнопку "Очистить корзину"
      3. Нажимаем кнопку "Магазин"
    expected-result: |
      При нажатии кнопки "Очистка корзины", товары из нее удаляются 
    actual-result: |
      При нажатии вкладки "В магазин", удаленные товары все еще находятся в корзине
      Язык переключается на английский
      Screen13a.png
      Screen13b.png
      Screen13c.png

