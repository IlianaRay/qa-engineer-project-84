    environment: |
      Mozilla Firefox Version 122.0 (64 бит)
      Windows 11 Pro
    steps-to-reproduce: |
      1. В поле "Цена" вводим значение "До" со знаком "-" 
    expected-result: |
      В поле "Цена" вводятся только допустимые в заданном диапазоне значения
    actual-result: |
