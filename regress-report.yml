      Windows 11 Pro
    steps-to-reproduce: |
     1. В поле "Цена" вводим значения "От" - "До" 
    expected-result: |
      Показываются товары из данного ценового диапазона с учетом скидки  
    actual-result: |
      Товары попадают в ценовой диапазон без учета скидки и их текущей стоимости
      Screen11.png

  - summary: |
      Не работает фильтрация товаров по цене
