bugreports:
  - summary: |
      Не работает поиск товара по ключевому слову
    environment: |
      Mozilla Firefox Version 122.0 (64 бит)
      Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. В поле "Поиск" вводим ключевое слово
    expected-result: |
      На странице отображаются все позиции каталога, содержащие ключевое слово
    actual-result: |
      Поиск не происходит
      Страница отображается без изменений
      Screen8a.png
      Screen8b.png

  - summary: |
      Во вкладке "Категория" не работает отображение всех категорий товаров 
    environment: |
      Mozilla Firefox Version 122.0 (64 бит)
      Windows 11 Pro
    steps-to-reproduce: |
      1. Открываем вкладку "Категория"
      2. Нажимаем кнопку "Следующая" для просмотра следующей страницы с товарами 
      3. Смотрим, как меняются категории во вкладке "Категория" при каждом переключении на следующую страницу
    expected-result: |
      Во вкладке "Категория" отображаются все категории товаров
    actual-result: |
      Во вкладке "Категория" отображаются только те категории товаров, которые отображаются на текущей странице
